<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reply</title>
    <link
      rel="stylesheet"
      href="../../static/css/DiaryPage/calendarInnerDiary.css"
    />
    <script src="../../static/js/DiaryPage/calendarInnerDiary.js" defer></script>
    <link rel="stylesheet" href="../../static/css/tabbar.css" />
  </head>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>뽀짝이의 답장</h2>
      <p>{{ diary.Response }}</p>
    </div>
  </div>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="../../static/img/DiaryPage/Frame.png"
          alt="Frame Image"
          class="frame-image"
        />
        <div class="title">뽀짝일기장 :</div>
        <div class="innerDiary-container">{{ diary.Diarycontent }}</div>
        <div class="footer">
          <a href="#" onclick="goBack()" class="footer-link" id="go-back"
            >돌아가기</a
          >
          <a href="#" class="footer-link" id="show-reply">뽀짝이의 답장</a>
          <a href="#" onclick="closeApp()" class="footer-link" id="close-app"
            >뽀짝 종료</a
          >
        </div>
        <div class="tabbar">
          <a class="tab" href="/haru/main">
            <img src="../../static/img/tabbar/홈-off.png" alt="Home" />
          </a>
          <a class="tab" href="/haru/calendar">
            <img src="../../static/img/tabbar/캘린더-off.png" alt="Calendar" />
          </a>
          <a class="tab" href="/diary/write">
            <img src="../../static/img/tabbar/일기-off.png" alt="Diary" />
          </a>
          <a class="tab" href="/haru/mypage">
            <img src="../../static/img/tabbar/마이페이지-off.png" alt="MyPage" />
          </a>
        </div>
      </div>
      <div id="replyModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeReplyModal()">&times;</span>
          <div class="modal-body"></div>
        </div>
      </div>
  </body>
</html>
