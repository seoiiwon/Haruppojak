<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/AuthPage/HaruPpojakSignIn.css') }}"/>
    <script src="{{ url_for('static', path='js/AuthPage/HaruPpojakSignIn.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="HPIntroBox">
            <h1 class="HPIntroTitleBox">
                <div class="HPIcon">ㅇ</div>
                <div class="HPTitle">하루뽀짝</div>
            </h1>
        </div>
        <form method="post" action="" id="SignInForm" class="HPSignIn">
            <input type="text" placeholder="아이디" id="UserID" class="SignInID">
            <input type="password" placeholder="비밀번호" id="UserPW" class="SignInPW">
            <input type="submit" value="로그인" id="SignInBtn" class="SignInBtn"> 
            <!-- input 채워지면 로그인 바 색 변경 추가하기 -->
        </form>
        <div class="SignOptionBtn">
            <span class="SignUp" id="SignUpBtn">회원가입</span>
            &nbsp;|&nbsp;
            <span class="FindID">아이디 찾기</span>
            &nbsp;|&nbsp;
            <span class="FindPW">비밀번호 찾기</span>
        </div>
    </div>
</body>
</html>
