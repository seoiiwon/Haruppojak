<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/MainPage/mainPage.css') }}">
    <link rel="stylesheet" href="../../static/css/tabbar.css" />
</head>

<body>
    <div class="container">
        <header>
            <!-- 로고, 하루뽀짝, 날짜표시 -->
            <div class="logo">
                <img class="ppojakLogo" src="{{ url_for('static', path='img/haruppojak_logo.png') }}" alt="haruppojak">
                <div id="haruPpojak">하루뽀짝</div>
            </div>
            <div class="date" id="dateContainer">
                <div id="past2"></div>
                <div id="past1"></div>
                <div id="today"></div>
                <div id="future1"></div>
                <div id="future2"></div>
            </div>
        </header>
        <main>
            <section class="todoList">
                <!-- 섹션 1 : 투두 리스트 -->
                <ul id="todoListContainer">
                    <!-- /haru/intro에서 작성한 ToDo 항목 불러오는 곳 -->
                </ul>
                <ul id="addTodoList">
                    <li>
                        <div>
                            <img src="{{ url_for('static', path='img/MainPage/addTodoButton.svg')}}">
                            <input type="text" class="todoContent" placeholder="투두 추가하기">
                            <hr>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="recommendation">
                <!-- 섹션 2 : 나이대 추천 뽀짝 -->
                <div>
                    <span id="age"></span>대 추천 뽀짝!
                </div> <!--이 부분에 나이 받는거 넣기-->
                <ul>
                    <li>
                        <input type="checkbox">
                        <input type="text" placeholder="오늘의 투두를 입력해주세요." class="todoContent">
                    </li>
                    <li>
                        <input type="checkbox">
                        <input type="text" placeholder="오늘의 투두를 입력해주세요." class="todoContent">
                    </li>
                </ul>
            </section>
            <section class="challenges">
                <!-- 섹션 3 : 뽀짝챌 -->
                <div class="description">
                    현재 참여중인 뽀짝챌
                </div>
                <div class="challengeList">
                    {% for challenge in joinedChallenge %}
                        <div class="challengeBox">
                            
                            <img src="{{ url_for('static', path='img/ChallengeImg/' ~ challenge.challengeThumbnail1) }}" alt="">
                            <div>{{ challenge.challengeTitle }}</div>
                        </div>
                    {% endfor %}
                    <div class="challengeBox">
                        <div>
                            <img src="">
                        </div>
                        <div>밀리의 서재</div>
                    </div>
                    <div class="challengeBox">
                        <div>
                            <img src="">
                        </div>
                        <div>1일 1커밋</div>
                    </div>
                    <div class="challengeBox">
                        <div>
                            <img src="">
                        </div>
                        <div>냠냠</div>
                    </div>
                    <div class="challengeBox">
                        <div>
                            <img src="">
                        </div>
                        <div>냠냠</div>
                    </div>
                    <div id="challengeMore" class="challengeBox">
                        <div>챌린지 더보기</div>
                    </div>
                </div>
                <div class="dots"></div>
            </section>
        </main>

        <!-- 탭바 시작 -->
        <div class="tabbar">
            <a class="tab" href="/haru/main">
              <img src="../../static/img/tabbar/홈-off.png" alt="Home" />
            </a>
            <a class="tab" href="">
              <img src="../../static/img/tabbar/캘린더-off.png" alt="Calendar" />
            </a>
            <a class="tab" href="/diary/write">
              <img src="../../static/img/tabbar/일기-off.png" alt="Diary" />
            </a>
            <a class="tab">
              <img
                src="../../static/img/tabbar/마이페이지-off.png"
                alt="MyPage"
              />
            </a>
          </div>
